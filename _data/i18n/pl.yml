  responsive_description: "Może być używany ze wszystkimi przeglądarkami internetowymi i urządzeniami mobilnymi."
  efficient_title: "Efficient"
  efficient_description: "Dzięki potężnemu interfejsowi administracyjnemu nawet bardzo małe zespoły mogą z łatwością zarządzać złożonymi procesami uczestnictwa."
  support_title: "Bieżące wsparcie"
  support_description: "Od zespołów technicznych i programistów, a także wgląd od innych instytucji, które używają go na całym świecie."
