debates:
  title: "Debaty"
  description: "Każdy może otworzyć wątki na dowolny temat, tworząc osobne przestrzenie, w których ludzie mogą omawiać proponowany temat. Debaty są cenione przez wszystkich, aby uwypuklić najważniejsze kwestie."
  feature_1: "Nieograniczone dyskusje i komentarze, z ocenami i składanymi elementami do łatwego czytania."
  feature_2: "Kategorie, etykiety, lokalizacja geograficzna, trendy i inteligentne filtry."
  feature_3: "Prosty w użyciu dla każdego, bez utraty mocy i inteligencji."
  image_alt: "Dyskusja na temat sekcji"
  video: "Oglądaj wideo debaty"
proposals:
  title: "Propozycje"
  description: "Miejsce, w którym każdy może stworzyć propozycję obywatelską i szukać wsparcia, a wnioski, które docierają do wystarczającej liczby podopiecznych, zostaną poddane pod głosowanie i wspólnie możemy zadecydować o sprawach, które są dla nas ważne."
  feature_1: "System weryfikacji użytkowników, aby uniknąć duplikatów głosów."
  feature_2: "Funkcja obejmująca podpisy pomocnicze zebrane w formie papierowej."
  feature_3: "Zaawansowany system powiadomień, umożliwiający autorom promowanie swoich propozycji."
  feature_4: "Zawiera sekcję komentarzy."
  image_alt: "Propozycje przekrojów"
  video: "Oglądaj filmy z propozycjami"
budgets:
  title: "Budżet partycypacyjny"
  description: "Budżety partycypacyjne umożliwiają obywatelom bezpośrednie proponowanie i decydowanie o sposobie wydawania części budżetu, z monitorowaniem i rygorystyczną oceną wniosków przez instytucję Maksymalna skuteczność i kontrola z satysfakcją dla wszystkich."
  feature_1: "Zaawansowany interfejs do kompleksowej oceny wniosków przy minimalnych zasobach."
  feature_2: "Łatwo konfigurowalne fazy procesu."
  feature_3: "Zaawansowany system głosowania z wieloma propozycjami."
  feature_4: "Niezależne alokacje budżetu dla dzielnic / dzielnic."
  image_alt: "Sekcja budżetów partycypacyjnych"
  video: "Obejrzyj wideo z budżetem"
polls:
  title: "Głosowanie"
  description: "Bezpieczny system głosowania na propozycje obywateli i zapytania od instytucji Każdy może łatwo zdecydować się na najważniejsze kwestie z ich telefonów."
  feature_1: "System weryfikacji użytkowników, aby uniknąć duplikatów głosów."
  feature_2: "Uczestnictwo jest ograniczone do określonych dzielnic / dzielnic."
  feature_3: "Zaawansowany system ustalania fizycznych punktów głosowania, z tradycyjnymi kabinami lub cyfrowym systemem głosowania."
  image_alt: "Strona głosowania"
  video: "Obejrzyj wideo ankietowe"
legislation:
  title: "Prawodawstwo współpracy"
  description: "Każdy tekst legislacyjny może być udostępniany publicznie w celu otrzymywania komentarzy na temat jego poszczególnych części Komentarze są związane z omawianymi częściami za pomocą kodu koloru, który umożliwia łatwą wizualizację części, które można poprawić, a także umożliwia tworzenie powiązane debaty poprzedzające opracowanie tekstu, w celu lepszego późniejszego rozwoju. "
  feature_1: "Assocable comments from words to whole sections."
  feature_2: "System kolorów oceniany według liczby komentarzy dla łatwego ich monitorowania."
  feature_3: "Szeroko konfigurowalne poprzednie dyskusje."
  image_alt: "Przykład wspólnego ustawodawstwa"
processes:
  title: "Zaawansowane procesy"
  description: "Zaawansowana sekcja do opracowania złożonych procesów uczestnictwa jako rozwoju miejskiego, wysoce złożonej normy lub procesów, które wymagają określonego zestawu faz uczestnictwa."
  feature_1: "Maksymalna możliwość zdefiniowania każdej z faz procesów, aby dopasować się do każdej konkretnej potrzeby."
  feature_2: "Szeroka gama systemów głosowania i pytań."
  feature_3: "Opcja uwzględnienia projektów i materiałów graficznych (np. przebudowy miast, otwarte konkursy itp.)"
  image_alt: "Głosuj na przebudowę Plaza España"
  video: "Oglądaj wideo procesów sektorowych"
more_features:
  title: "Więcej funkcji"
  tagline: "Wiele innych funkcji i stale rozwijające się oprogramowanie, które dodaje użyteczną funkcjonalność."
  feature_1_title: "Panel administracyjny"
  feature_1_description: "Zaawansowana administracja wewnętrzna dla łatwego monitorowania wszystkich procesów."
  feature_2_title: "Internacjonalizacja"
  feature_2_description: "Wielojęzyczna platforma. Łatwo dołączaj nowe języki."
  feature_3_title: "Strony informacyjne"
  feature_3_description: "Zaawansowane statystyki, zarówno publiczne, jak i wewnętrzne procesy. Strony informacyjne dla wszystkich procesów."
  feature_4_title: "Zaawansowane role systemowe"
  feature_4_description: "Zdefiniuj wiele typów użytkowników z różnym dostępem do narzędzia (np. administratorzy, moderatorzy, oceniający, urzędnicy itp.)"
