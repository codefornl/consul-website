summary:
  free_title: "Frei"
  free_description: "Da es sich um eine offene Softwareplattform handelt, kann der gesamte Code von jeder Person oder Entität verwendet werden."
  adaptable_title: "Anpassbar"
  adaptable_description: "Jede Entität kann sie frei an ihre Anforderungen anpassen."
  up_to_date_title: "Wird kontinuierlich aktualisiert"
  up_to_date_description: "Konsul-Kunden können Verbesserungen, neue Funktionen und Funktionalitäten vorschlagen, um ihre Weiterentwicklung sicherzustellen."
  functional_title: "Umfangreiche Funktionalität"
  functional_description: "Bürger können auf verschiedenen Ebenen leicht teilnehmen."
  safe_title: "Sicher"
  safe_description: "Es verfügt über ein Registrierungssystem, das die Privatsphäre schützt. Es kann in vorhandene Register- und Volkszählungssysteme integriert werden."
  responsive_title: "Adaptives Design"
  responsive_description: "Kann mit allen Webbrowsern und mobilen Geräten verwendet werden."
  efficient_title: "Effizient"
  efficient_description: "Dank seiner leistungsfähigen Administrationsoberfläche können auch sehr kleine Teams komplexe Beteiligungsprozesse problemlos verwalten."
  support_title: "Laufende Unterstützung"
  support_description: "Von den technischen und Entwicklungsteams sowie von den Erkenntnissen anderer Institutionen, die es weltweit einsetzen."
screenshot: "Screenshot der in der Stadt Madrid implementierten CONSUL-Homepage."
features: "Eigenschaften"
button_features: "Testen Sie all diese Funktionen in unserer Demo"
features_read_more: "Erfahren Sie mehr über alle Funktionen von CONSUL"
debates:
  title: "Debatten"
  description: "Jeder kann Threads zu jedem Thema öffnen und separate Räume schaffen, in denen die Leute über das vorgeschlagene Thema diskutieren können. Debatten werden von allen geschätzt, um die wichtigsten Themen hervorzuheben."
  feature_1: "Unbegrenzte Diskussionen und Kommentare, mit Bewertungen und reduzierbaren Elementen zum einfachen Lesen."
  feature_2: "Kategorien, Labels, geografische Lage, Trends und intelligente Filter."
  feature_3: "Für jeden einfach zu verwenden, ohne an Kraft und Intelligenz zu verlieren."
  image_alt: "Sektionsdebatten"
  video: "Debattenvideo ansehen"
proposals:
  title: "Vorschläge"
  description: "Ein Raum für alle, um einen Bürgervorschlag zu erstellen und Unterstützung zu suchen. Vorschläge, die genügend Unterstützung erhalten, werden abgestimmt, und so können wir gemeinsam entscheiden, welche Themen für uns wichtig sind."
  feature_1: "System zur Überprüfung der Benutzer, um doppelte Stimmen zu vermeiden."
  feature_2: "Funktion zur Aufnahme von in Papier erfassten Unterstützungssignaturen."
  feature_3: "Erweitertes Benachrichtigungssystem, damit Autoren ihre Vorschläge bewerben können."
  feature_4: "Enthält den Kommentarbereich."
  image_alt: "Vorschläge für Abschnitte"
  video: "Vorschläge-Video anschauen"
budgets:
  title: "Bürgerhaushalt"
  description: "Bürgerhaushalte ermöglichen es den Bürgern, direkt einen Vorschlag zu machen und zu entscheiden, wie ein Teil des Haushalts auszugeben ist, wobei die Vorschläge der Einrichtung zu überwachen und streng zu bewerten sind. Maximale Wirksamkeit und Kontrolle mit Zufriedenheit für alle."
  feature_1: "Erweiterte Schnittstelle für die komplexe Bewertung von Vorschlägen mit minimalen Ressourcen."
  feature_2: "Leicht konfigurierbare Prozessphasen."
  feature_3: "Erweitertes Abstimmungssystem für mehrere Vorschläge."
  feature_4: "Unabhängige Budgetzuteilung für Distrikte / Viertel."
  image_alt: "Teilnehmende Budgets"
  video: "Video zum Budget ansehen"
polls:
  title: "Abstimmung"
  description: "Sicheres Abstimmungssystem für Bürgervorschläge und Anfragen der Institution. Jeder kann leicht über sein Telefon über die wichtigsten Themen entscheiden."
  feature_1: "System zur Überprüfung der Benutzer, um doppelte Stimmen zu vermeiden."
  feature_2: "Teilnahme an bestimmten Stadtteilen / Stadtteilen abgrenzbar."
  feature_3: "Fortschrittliches System zur Ermittlung physischer Abstimmungspunkte mit traditionellen Kabinen oder digitalem Abstimmungssystem."
  image_alt: "Abstimmungsseite"
  video: "Umfragenvideo ansehen"
legislation:
  title: "Kollaborative Gesetzgebung"
  description: "Jeder Gesetzestext kann mit der Öffentlichkeit geteilt werden, um Kommentare zu einem bestimmten Teil des Textes zu erhalten. Die Kommentare sind mit den besprochenen Teilen unter Verwendung eines Farbcodes verbunden, der eine einfache Visualisierung von verbesserungsfähigen Teilen ermöglicht verwandte Debatten vor dem Textentwurf für eine bessere spätere Entwicklung. "
  feature_1: "Zugeordnete Kommentare von Wörtern zu ganzen Abschnitten."
  feature_2: "Farbsystem sortiert nach Anzahl der Kommentare zur einfachen Überwachung."
  feature_3: "Weit konfigurierbare vorherige Diskussionen."
  image_alt: "Ein Beispiel für eine gemeinschaftliche Gesetzgebung"
processes:
  title: "Fortgeschrittene Prozesse"
  description: "Fortgeschrittener Abschnitt zur Entwicklung komplexer Partizipationsprozesse als Stadtentwicklungen, hochkomplexe normative Prozesse oder Prozesse, die bestimmte Partizipationsphasen erfordern."
  feature_1: "Maximale Möglichkeit, jede der Phasen der Prozesse so zu definieren, dass sie zu jeder spezifischen Anforderung passt."
  feature_2: "Vielfältige Abstimmungs- und Fragensysteme."
  feature_3: "Option zum Einschließen von Designs und Grafikmaterial (z. B. städtische Neugestaltungen, offene Wettbewerbe usw.)"
  image_alt: "Abstimmung über den Umbau der Plaza España"
  video: "Video sektoraler Prozesse ansehen"
more_features:
  title: "Weitere Funktionen"
  tagline: "Viele weitere Funktionen und sich ständig weiterentwickelnde Software, um jede nützliche Funktionalität hinzuzufügen."
  feature_1_title: "Administrationsbereich"
  feature_1_description: "Erweiterte interne Verwaltung zur einfachen Überwachung aller Prozesse."
  feature_2_title: "Internationalisierung"
  feature_2_description: "Mehrsprachige Plattform. Neue Sprachen einfach einbinden."
  feature_3_title: "Informationsseiten"
  feature_3_description: "Erweiterte Statistiken, sowohl öffentliche als auch interne Prozesse. Informationsseiten für alle Prozesse."
  feature_4_title: "Erweiterte Systemrollen"
  feature_4_description: "Definieren Sie mehrere Arten von Benutzern mit unterschiedlichem Zugriff auf das Tool (z. B. Administratoren, Moderatoren, Bewerter, Funktionäre usw.)."
